{% extends 'base.html' %}

{% block title %}Departments{% endblock %}

{% block content %}
<h1>Departments</h1>

<ul class="dept-list">
    {% for d in dept %}
        <li class="dept-card">
            <h3>{{ d.dep_name }}</h3>
            <p>{{ d.dep_decription }}</p>
        </li>
    {% empty %}
        <p>No departments available.</p>
    {% endfor %}
</ul>

{% endblock %}
